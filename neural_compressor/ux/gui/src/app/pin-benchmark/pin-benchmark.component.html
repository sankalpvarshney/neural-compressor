<h2>Choose benchmark to pin in optimization table</h2>
<form>
  <mat-card>
    <mat-radio-group [(ngModel)]="chosenBenchmarkId">
      <ng-container *ngFor="let benchmark of data.benchmarks">
        <ng-container *ngIf="benchmark.result">
          <br>
          <mat-radio-button [value]="benchmark.id">
            {{ benchmark.name }}<br>
            <a *ngIf="benchmark.result.accuracy !== null">
              accuracy:
              <a class="big-number-table">
                {{ benchmark.result.accuracy }} % <br>
              </a>
            </a>
            <a *ngIf="benchmark.result.performance !== null">
              performance:
              <a class="big-number-table">
                {{ benchmark.result.performance }} samples/sec <br>
              </a>
            </a>
          </mat-radio-button><br>
        </ng-container>
      </ng-container>
    </mat-radio-group>
    <br>
  </mat-card>

  <br><br>

  <div class="float-right">
    <button mat-raised-button color="accent" tyoe="submit" [disabled]="!chosenBenchmarkId" (click)="pinBenchmark()">
      Pin benchmark
    </button>
  </div>
</form>
